    <div class="container my-4">
        <h2>Contact Us.</h2>

        <form class="row g-3 my-4">
              <div class="mb-3">
                <label for="formGroupExampleInput2 " class="form-label">Name</label>
                <input type="text" class="form-control"  id="formGroupExampleInput2" required>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-5">
              <label for="inputAddress" class="form-label">Mobile No</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Query About</label>
              <textarea class="form-control" id="exampleFormControlTextarea1"placeholder="Blog, Technology ...." required></textarea>  
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" required>
                <option selected>Choose...</option>
                <option>Maharastra</option>
                <option>Rajsthan</option>
                <option>Gujrat</option>
                <option>Madhya Pradesh</option>
                <option>Telangana</option>
                <option>Uttar Pradesh</option>
                <option>Bihar</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  I agree..
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
